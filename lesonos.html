<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesonos Minecraft Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecraft&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #313131;
            font-family: 'Minecraft', Arial, sans-serif;
            color: #fff;
            background-image: url('https://i.imgur.com/5EUXfJo.png');
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border: 4px solid #555;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 80, 0, 0.5);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
            text-align: center;
            text-shadow: 3px 3px #4B6A22;
            margin-bottom: 30px;
        }

        .server-ip {
            background: #2D2D2D;
            padding: 15px;
            border: 3px solid #555;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }

        .ip-text {
            font-size: 24px;
            color: #55FF55;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .copy-btn {
            background: #4CAF50;
            color: white;
            border: 2px solid #367C39;
            padding: 10px 20px;
            font-family: 'Minecraft';
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border: 2px solid #555;
            border-radius: 5px;
            text-align: center;
        }

        .online-counter {
            text-align: center;
            font-size: 20px;
            color: #55FF55;
            margin: 20px 0;
        }

        .social-links {
            text-align: center;
            margin-top: 30px;
        }

        .social-links a {
            color: #fff;
            font-size: 24px;
            margin: 0 15px;
            transition: all 0.3s;
        }

        .social-links a:hover {
            color: #4CAF50;
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .ip-text {
                font-size: 18px;
            }
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на Lesonos!</h1>
        
        <div class="server-ip">
            <div class="ip-text">IP: lesonos.imba.land</div>
            <button class="copy-btn" onclick="copyIP()">Скопировать IP</button>
        </div>

        <div class="online-counter">
            🟢 Сейчас онлайн: 
            <span id="players">0</span>
            <span id="loader" class="loader"></span>
            <span id="error" style="color: red; display: none">Ошибка загрузки</span>
        </div>

              <div class="features">
            <div class="feature-box">
                <h3>⭐ Выживание</h3>
                <p>Классический режим с улучшениями</p>
            </div>
            <div class="feature-box">
                <h3>🎮 Мини-игры</h3>
                <p>BuildBattle, BedWars и другие</p>
            </div>
            <div class="feature-box">
                <h3>👥 Сообщество</h3>
                <p>Дружная атмосфера</p>
            </div>
        </div>

        <div class="social-links">
            <a href="https://discord.gg/ваша-ссылка" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://ваша-группа" target="_blank">
                <i class="fab fa-vk"></i>
            </a>
        </div>
    </div>
    </div>

    <script>
        // Функция для копирования IP
        function copyIP() {
            navigator.clipboard.writeText("lesonos.imba.land")
                .then(() => alert("IP скопирован!"))
                .catch(err => console.error('Ошибка копирования:', err));
        }

        // Функция для обновления онлайна
        async function updateOnline() {
            const playersElement = document.getElementById('players');
            const loader = document.getElementById('loader');
            const errorElement = document.getElementById('error');
            
            try {
                loader.style.display = 'block';
                errorElement.style.display = 'none';
                
                const response = await fetch('https://api.mcstatus.io/v2/status/java/lesonos.imba.land');
                const data = await response.json();
                
                if(data.online) {
                    playersElement.textContent = data.players.online;
                } else {
                    playersElement.textContent = '0';
                    errorElement.textContent = 'Сервер оффлайн';
                    errorElement.style.display = 'inline';
                }
            } catch(error) {
                console.error('Ошибка:', error);
                errorElement.textContent = 'Ошибка подключения';
                errorElement.style.display = 'inline';
                playersElement.textContent = '0';
            } finally {
                loader.style.display = 'none';
            }
        }

        // Первое обновление при загрузке
        updateOnline();
        // Обновление каждые 30 секунд
        setInterval(updateOnline, 30000);
    </script>
</body>
</html>
